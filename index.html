<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iframe-wrapper {
            position: relative;
            height: 500px;
            width:100%; 
            -webkit-overflow-scrolling: touch; 
            overflow-y: scroll;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe src="iframe-content.html"></iframe>
    </div>
</body>
</html>
